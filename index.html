<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="Bii8BLMDirj7z0nbVVV3Xb912sN6wv-GAc2hHniPMeo"
    />
    <meta
      name="keywords"
      content="Jnana Prabodhini, Yuvak Prabodhan Udyog, Diwali Vikri Upakram, Aakash Kandil, Panatya"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <title>Diwali Vikri Upakram</title>
  </head>
  <body>
    <table id="mainGrid" cellspacing="0">
      <tr>
        <td style="background-color: #e90">
          <img src="sidebar logos/JPP Logo.png" class="jpplogo" alt="" />
        </td>
        <td colspan="2" class="headingContainer" style="background-color: #e90">
          <span class="heading">युवक प्रबोधन उद्योग</span>
        </td>
      </tr>
      <tr>
        <td class="sidebarlogoContainer homeBtn">
          <img src="sidebar logos/home.png" alt="" class="sidebarlogo" />
        </td>
        <td class="navBtns homeBtn">होम पेज</td>
        <td rowspan="6">
          <iframe id="pageDisplay" src="" frameborder="0"></iframe>
        </td>
      </tr>
      <tr>
        <td class="sidebarlogoContainer aboutBtn">
          <img
            src="sidebar logos/about.png"
            alt=""
            class="sidebarlogo"
            style="height: 35px; width: 35px; padding-left: 12px"
          />
        </td>
        <td class="navBtns aboutBtn">आमच्या बद्दल</td>
      </tr>
      <tr>
        <td class="sidebarlogoContainer lanternsBtn">
          <img src="sidebar logos/lanterns.png" alt="" class="sidebarlogo" />
        </td>
        <td class="navBtns lanternsBtn">आकाश कंदील</td>
      </tr>
      <tr>
        <td class="sidebarlogoContainer earthernlampsBtn">
          <img
            src="sidebar logos/earthern_lamp.png"
            alt=""
            class="sidebarlogo"
          />
        </td>
        <td class="navBtns earthernlampsBtn">पणत्या</td>
      </tr>
      <tr>
        <td class="sidebarlogoContainer offersBtn">
          <img src="sidebar logos/offers.png" alt="" class="sidebarlogo" />
        </td>
        <td class="navBtns offersBtn">ऑफर्स व सवलती</td>
      </tr>
      <tr>
        <td id="blankSpace" colspan="2" class="navBtns"></td>
      </tr>
    </table>
  </body>
</html>
