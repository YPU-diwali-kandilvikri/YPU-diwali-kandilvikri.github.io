<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/home.js" defer></script>
    <title>Home</title>
    <style>
      body {
        background-image: url(images/background\ image.jfif);
        background-repeat: no-repeat;
        background-size: cover;
      }
      @media (max-width: 426px) {
        body {
          background-image: url(images/background\ image.png);
        }
      }
    </style>
  </head>
  <body>
    <div class="langSelectorContainer">
      <button id="langSelector">English</button>
    </div>
    <div
      class="headingContainer"
      style="height: 120px; margin-top: none; padding-top: none"
    >
      <span class="heading">ज्ञान प्रबोधिनी - युवक विभाग</span><br />
      <span class="subheading1" style="color: #ff0"
        >कंदील व पणत्या विक्री उपक्रम</span
      ><br />
      <table class="content" cellspacing="0">
        <tr>
          <td>
            <img
              class="homeImg2"
              src="images/lanterns/A1K_BLUE-min.jpg"
              alt=""
            />
          </td>
          <td class="subheading2">
            ऑफर्स व आकर्षक सवलती मिळतील! त्वरित आमच्या स्टॉलला भेट द्या!
          </td>
        </tr>
        <tr>
          <td>
            <span class="addr"
              >किनारा हॉटेल जवळ, लोकमान्य कॉलनी, वनाज, पुणे, ४११०३८</span
            >
          </td>
          <td style="color: #fff; text-shadow: none; font-size: 16px">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.4595809468237!2d73.8059614!3d18.5081226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfb752b4e27f%3A0x9e88b54cded11bd0!2sShop%20No-7%2C%20Nilayam%20Apartments%2C%20Paud%20Rd%2C%20opposite%20Hotel%20Kinara%2C%20Lokmanya%20Colony%2C%20Kothrud%2C%20Pune%2C%20Maharashtra%20411038!5e0!3m2!1sen!2sin!4v1666108291708!5m2!1sen!2sin"
              class="map"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe
            ><br />
          </td>
        </tr>
        <tr>
          <td class="contact" colspan="2">
            अधिक माहितीसाठी संपर्क<br />स्वराज थोरात - ८७८८५४५५८६
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-shadow: none; opacity: 0">
            Blank <br />Blank
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
